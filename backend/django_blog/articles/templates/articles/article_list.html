{% extends 'base_layout.html' %}

{% block content %}
<h1>Articles</h1>
<div class="articles">
  {% for article in articles %}
    <div class="article">
      <h2><a href="#">{{ article.title }}</a></h2>
      <!-- Truncates a string if it is longer than the specified number of characters. -->
      <p>{{ article.snippet | truncatechars:50 }}</p>
      <p>{{ article.date }}</p>
    </div>
  {% endfor %}
</div>
{% endblock %}
