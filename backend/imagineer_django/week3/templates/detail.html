{% extends 'base.html' %}

{% block content %}
{% include 'navBar.html' %}
<div class="container">
  <div class="blog-header">
    <h1 class="blog-title">{{article.title}}</h1>
  </div>
  <div class="row">
    <div class="col-sm-8">
      <div class="blog-post">
        <p>{{ article.content }}</p>
      </div>
      <!-- ## Form Bring Comments Method 3 -->
      <div>
        <!-- {% for comment in article.article_comments.all %} -->
        <div>{{ comment.username }} : {{ comment.content }}</div>
        <!-- {% endfor %} -->
      </div>
      <div class="commentForm">
        <form class="form-inline" method="post" action="">
          {% csrf_token %}
          <div>
            <div class="form-group">
              <input class="form-control" placeholder="ID" name="username" />
            </div>
            <div class="form-group">
              <input class="form-control" placeholder="Comment" name="content" />
            </div>
            <div class="form-group">
              <button class="btn btn-dark" type="submit">Comment</button>
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-sm-3 col-sm-offset-1 blog-sidebar">
      <div class="sidebar-module">
        <h4>Hashtags</h4>
        <ol class="list-unstyled">
          {% for hashtag in hashtag_list %}
          <li># {{hashtag}}</li>
          {% endfor %}
        </ol>
      </div>
      <div class="sidebar-module"></div>
    </div>
  </div>
</div>
{% endblock %}
